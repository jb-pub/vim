# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

# Mouse
set -g mouse

# Mouse mode toggle
bind n \
    set -g mouse off \;\
    display 'Mouse: off'
bind h \
    set -g mouse on \;\
    display 'Mouse: on'

# Color
set -g default-terminal "screen-256color"
